<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxuryWear</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Collection.html">Collection</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
<div class="auth-buttons">
    <a href="login.html">
        <button class="btn logout">logout</button>
    </a>
</div>
        </nav>
        <nav class="container">
            <div class="logo">LuxuryWear</div>
            <button class="cart-button" id="cartButton">Cart (0)</button>
        </nav>
    </header>

    <div class="offer-banner">
        <div class="offer-text">Welcome & Get 30% For 1st Purchase!!</div>
    </div>

    <section class="hero">
        <div class="hero-overlay"></div>
        <video class="hero-video" autoplay loop muted playsinline>
            <source src="https://videos.pexels.com/video-files/6121230/6121230-uhd_2732_1440_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Luxury Style Without Limits</h1>
            <p>Discover your style that defines the streets</p>
            <button class="cta-button" id="ctaButton">View Products</button>
        </div>
    </section>

    <section class="products container" id="productsSection">
        <h2>LuxuryWear Collection</h2>
        <div class="product-grid" id="productGrid"></div>
    </section>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2 class="cart-title">Shopping Cart</h2>
            <div id="cartItems" class="cart-items"></div>
            <div id="cartTotal" class="cart-total"></div>
            <div class="cart-buttons">
                <button class="cart-button order-button" id="orderButton">Order via WhatsApp</button>
                <button class="cart-button close-button" id="closeCartButton">Close</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Oversized Hoodie", price: 250.000, sizes: ["S", "M", "L", "XL"], image: "https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSn3Eole5q8r9URRqQys6T_ZI3U9qRaM5ZqUkE2E4p_z0dJdhWHIGNE4udCh0FemcF8avqu-ANV9ESCQkgFc4qN88iSUYimngGtd1ueCIt55yQ2vW2jDgq9" },
            { id: 2, name: "Ripped Jeans", price: 550.000, sizes: ["28", "30", "32", "34"], image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTm-CRrAz71gdj69QqyObbVqIvdKE_cEt1aOjvpxqFOwcWpdi_oJrl3hLxSMeqIeAClHuWcZpp-ji3ohiSl085hvYVdSTKZhDaKfDRsEAf4cpJXl0iAWlIdQQ" },
            { id: 3, name: "Urban Sneakers", price: 900.000, sizes: ["38", "39", "40", "41", "42"], image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQXdL-nMbC61D5QGtvmMVAIO6pRLMOGKcAF0sTMT0Bvre86CZktqusEyKttpE8vs_u9oV4wX-wP8-LTLBB5pJ6t9EoH7NS5wjbLiTSLAs80mVDNpHcIDas-MWA" },
            { id: 4, name: "Flat Cap", price: 750.000, sizes: ["One Size"], image: "https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTTBnXdvoAA4eKcbvX7Msl1FalPv2iil9G2_YaZLpjo20QJP7M3aoNVgeHFqWFwM9AcD4bPsopdTykZKqS22Vi9cZ7gaiJ6V0zJ-D2UWPIEhG2DhIDyPDsgaw" },
            { id: 5, name: "Graffiti T-Shirt", price: 990.000, sizes: ["S", "M", "L", "XL"], image: "https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTtG3XWnFPeCI5szSCFbmEhqV2L71SbervTSDPumXl9FwNARDYIQCmjwmRXvs537BaFaVS6a7dQEc2GagM_Otzj5tv_LvBO44ALchcAsBBq8q5Fn18KKHWikQ" },
            { id: 6, name: "Bomber Jacket", price: 750.000, sizes: ["S", "M", "L", "XL"], image: "https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQc50gC22wJuEQlxEoEbsktP3qS5AVdacrkOsAzZsUZTYQncm5WmAHBqSCHRtTrj7EAApFnoDDAbJYjKTECUm9e817wdsX5PV6TMmmQPpHAMYCRxoapozf4MQ" },
        ];

        let cart = [];

        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="product-size">
                            <select id="size-${product.id}">
                                <option value="">Select size</option>
                                ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
                            </select>
                        </div>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        function addToCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            const sizeSelect = document.getElementById(`size-${productId}`);
            const selectedSize = sizeSelect.value;

            if (!selectedSize) {
                alert('Please select a size');
                return;
            }

            const existingItem = cart.find(item => item.id === productId && item.selectedSize === selectedSize);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1, selectedSize });
            }

            updateCartButton();
            event.target.classList.add('added');
            event.target.textContent = 'Added!';
            setTimeout(() => {
                event.target.classList.remove('added');
                event.target.textContent = 'Add to Cart';
            }, 1000);
        }

        function updateCartButton() {
            const cartButton = document.getElementById('cartButton');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartButton.textContent = `???? Cart (${totalItems})`;
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is empty</p>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>Size: ${item.selectedSize}, Quantity: ${item.quantity}</p>
                    </div>
                    <div>
                        <p>$${(item.price * item.quantity).toFixed(2)}</p>
                        <button class="remove-item" data-id="${item.id}" data-size="${item.selectedSize}">‚ùå</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;

            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }

        function removeFromCart(event) {
            const productId = parseInt(event.target.getAttribute('data-id'));
            const productSize = event.target.getAttribute('data-size');
            cart = cart.filter(item => !(item.id === productId && item.selectedSize === productSize));
            updateCartButton();
            renderCart();
        }

        function sendOrderToWhatsApp() {
            const phoneNumber = "6281295774466"; // Country code followed by the phone number without spaces or symbols
            let message = "New order:\n\n";
            cart.forEach(item => {
                message += `${item.name} (Size: ${item.selectedSize}) - Quantity: ${item.quantity} - Price: $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            message += `\nTotal: $${total.toFixed(2)}`;
            const whatsappUrl = `https://api.whatsapp.com/send/?phone=${phoneNumber}&text=${encodeURIComponent(message)}&type=phone_number&app_absent=0`;
            window.open(whatsappUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();

            const cartButton = document.getElementById('cartButton');
            const cartModal = document.getElementById('cartModal');
            const closeCartButton = document.getElementById('closeCartButton');
            const orderButton = document.getElementById('orderButton');
            const ctaButton = document.getElementById('ctaButton');

            cartButton.addEventListener('click', () => {
                cartModal.style.display = 'flex';
                renderCart();
            });

            closeCartButton.addEventListener('click', () => {
                cartModal.style.display = 'none';
            });

            orderButton.addEventListener('click', sendOrderToWhatsApp);

            ctaButton.addEventListener('click', () => {
                document.getElementById('productsSection').scrollIntoView({ behavior: 'smooth' });
            });

            window.addEventListener('click', (event) => {
                if (event.target === cartModal) {
                    cartModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
